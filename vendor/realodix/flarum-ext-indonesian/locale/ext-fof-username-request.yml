fof-username-request:
  admin:
    permissions:
      # start: Request username change
      # moderate: Approve username change requests
      start: Ganti Username
      moderate: Setujui Permintaan Perubahan Username
  forum:
    action:
      title: => fof-username-request.forum.results.title
      # help_text: Please make sure that this requested username change follows the forum guidelines.
      help_text: Harap pastikan bahwa perubahan username yang diminta ini mengikuti pedoman forum.
      # decision_title: Decision
      decision_title: Keputusan
      # approval_label: Approve
      approval_label: Setuju
      # rejected_label: Reject
      rejected_label: Tolak
      submit_button: Submit
      # reason_title: Reason for Rejection
      reason_title: Alasan penolakan
      # success: Decision sent.
      success: Keputusan dikirim.
      # name: '{username} has requested to change their username to "{newUsername}"'
      name: '{username} meminta untuk mengganti username-nya menjadi "{newUsername}"'
    results:
      # title: Username Change Request
      title: Permintaan Ganti Username
      # approved: 'Your username change request has been approved'
      approved: 'Username yang Anda minta telah disetujui'
      # new_username: 'Your username is now "{username}"'
      new_username: 'Username Anda sekarang "{username}"'
      # rejected: Your username change request was rejected
      rejected: Permintaan perubahan username Anda ditolak
      # reason: 'Reason for rejection: <i>"{reason}"</i>.'
      reason: 'Alasan penolakan: <i>"{reason}"</i>.'
      # resubmit: At this time you may resubmit a new username change request from your account settings if you so choose to.
      resubmit: Pada saat ini Anda dapat mengirim kembali permintaan perubahan username baru dari halaman pengaturan akun Anda jika Anda mau.
    request:
      # title: Request Username Change
      title: Permintaan Ganti Username
      # current_request: You have already requested to change your username to "{username}". You can either update your request or delete it.
      current_request: Anda telah meminta untuk mengubah username Anda menjadi "{username}". Anda dapat memperbarui permintaan Anda atau menghapusnya.
      # submit_button: Submit Request
      submit_button: Kirim Permintaan
      # delete_button: Delete Request
      delete_button: Batal
      # confirmation_message: Your username change request has been submitted and is pending approval.
      confirmation_message: Permintaan perubahan username Anda telah dikirimkan dan sedang menunggu persetujuan.
      dismiss_button: => core.ref.okay
      # deleted: Username request deleted.
      deleted: Permintaan ganti username dihapus.
    # account_label: Change Username
    account_label: Ganti Username
    profile_link: Username History
    dropdown:
      # empty_text: No username change requests found.
      empty_text: Tidak ditemukan permintaan perubahan username.
      tooltip: => fof-username-request.forum.dropdown.title
      # title: Username Change Requests
      title: Permintaan Ganti Username
      # item_text: "{username} requested a username change"
      item_text: "{username} meminta untuk mengganti username"
      # exerpt: "Requested username: {requestedUsername}"
      exerpt: "Username yang diminta: {requestedUsername}"
