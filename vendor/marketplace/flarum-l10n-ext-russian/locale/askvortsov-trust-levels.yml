      delete_button: "Удалить"
      delete_confirmation: "Вы уверены, что хотите удалить уровень доверия? Группа уровня доверия не будет отозвана у пользователей."
    trust_level_page:
      list_heading: "Уровни доверия"
      create_trust_level_button: "Создать"
      instructions_header: "Описание"
      instructions_text: |
        <li>Уровни доверия позволяют автоматически управлять группами в зависимости от активности участника форума.</li>
        <li>Каждый из уровней доверия определяет параметры, которым необходимо соответствовать (например, количество созданных дискуссий, опубликованных сообщений, и т.п.), и группу участника.</li>
        <li>Пользователи автоматически добавляются в группы уровней доверия, параметрам которых они соответствуют.</li>
        <li>Так как управления группами происходит автоматически, мы рекомендуем создать отдельный набор групп для уровней доверия.</li>
        <li>Если Вы удаляете уровень доверия, Вы также должны удалить связанную с ним группу. Иначе, пользователи с удалённым уровнем доверия останутся в этой группе.</li>
        <li>Во избежания ошибок, редактирование группы уровня доверия недоступно.</li>
        <li>Отключённые диапазоны параметров не учитываются. Если все диапазоны параметров отключены для уровня доверия, ВСЕ пользователи получат этот уровень.</li>
        <li>Если группа управляется несколькими уровнями доверия, пользователь будет добавлен в эту группу при соответствии хотя бы одному уровню доверия.</li>
  forum:
    edit_user:
