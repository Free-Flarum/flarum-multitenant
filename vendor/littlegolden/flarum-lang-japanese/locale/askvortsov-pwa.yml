askvortsov-pwa:
  admin:
    nav:
      pwa_button: プログレッシブ Web アプリ（PWA）
      pwa_text: Flarum をプログレッシブ Web アプリケーションとして実行するように設定し、モバイルデバイスにフォーラムをインストールできるようにします。
    pwa:
      enable_label: 有効ですか？
      about:
        description_text: 説明は、管理パネルの「基本設定」ページで設定できます。
        name_text: PWAで使用する長い名前を入力してください。
        heading: について
        short_name_text: 管理パネルの「基本設定」ページで短縮名を設定できます。
      colors:
        heading: 色
        background_color_text: PWA が読み込まれたときに表示される初期画面のプレースホルダー色。アプリが実際に読み込まれた後は使用されません。
        theme_color_text: 没入型モードの色。管理パネルの「外観」ページでフォーラムのメインカラーに従ってください。
      heading: プログレッシブウェブアプリケーションの設定
      text: Flarum サイトをプログレッシブウェブアプリケーションとして設定してください！これはあなたのサイトを自動的にアプリストアに公開しないことに注意してください。代わりに、PWAはサイトに「ホーム画面に追加」オプションを提供します。
      status_check_heading: ステータスチェック
      logo_heading: ロゴとアイコン
      logo_text: |
        プログレッシブウェブアプリをインストールするには、少なくとも1つのロゴをアップロードする必要があります。すべてのロゴは正方形でなければならないことに注意してください。そうでない場合は、正方形に引き伸ばされます。
        以下に多くのサイズオプションがあります。可能な限り多くのサイズでロゴをアップロードすることをお勧めします：より多くの画面サイズをサポートするデバイス。
        大きいロゴを小さいロゴにアップロードできることに注意してください。たとえば、1000px * 1000px のロゴを以下のすべてのサイズにアップロードできます。ただし、50px * 50px のロゴを 512px * 512px にアップロードしようとすると、ロゴが引き伸ばされて大きく変形します。
      logo_size_text: ロゴをアップロードします。ロゴは {size} ピクセルで {size} ピクセルにスケーリングされます。
      submit_button: 設定を保存
      refreshed_message: PWA 構成が正常に更新されました
    status:
      disabled: プログレッシブウェブアプリを有効にする必要があります。
      config_no_https: config.php ファイルの URL は HTTPS を使用していません。 プログレッシブ Web アプリケーションが適切に機能するには、HTTPS が必要です。
      possible_https_disabled: サイトが HTTPS で実行されていない可能性があります。 すでに HTTPS の場合は、このメッセージを無視してください。 そうでない場合は、プログレッシブ Web アプリケーションが機能するために HTTPS が必要であることを覚えておいてください。
      no_logo: アプリが正しく機能するには、少なくとも 1 つのロゴをアップロードする必要があります。
      no_name: アプリが正しく動作するには、フルネームを提供する必要があります。
      manifest_does_not_exist: Web マニフェストファイルが存在しません。設定を保存して構成を更新してください。
      manifest_not_accessible: Web マニフェストファイルにインターネット経由でアクセスできません。Web サーバーの設定を確認してください。 Docker コンテナで Flarum を実行する場合は、この操作を無視できます。
      sw_does_not_exist: Service Worker ファイルが存在しません。設定を保存して構成を更新してください。
      sw_not_accessible: Service Worker ファイルにはインターネット経由でアクセスできません。Web サーバーの設定を確認してください。 Docker コンテナで Flarum を実行している場合は、この操作を無視できます。
      success: 潜在的な問題はありません！