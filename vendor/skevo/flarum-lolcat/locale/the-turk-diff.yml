the-turk-diff:
    forum:
        revisions:                    "{revisionCount, plural, one {{revisionCount} revision} other {{revisionCount} revisions}}"
        emptyText:                    "No Revisions" # Original: No Revisions
        editedText:                   => core.forum.post.edited_text
        deletedText:                  "(deleted)" # Original: (deleted)
        
        tooltips:
          # Revision List Tooltips
          mostRecent:                 "most resent" # Original: most recent
          originalContent:            => the-turk-diff.ref.originalContent
          revisionWithNumber:         => the-turk-diff.ref.revisionWithNumber
          ## Renderer Switcher Tooltips
          sideBySide:                 "Sied by Sied" # Original: Side by Side
          inline:                     "Lien by Lien" # Original: Line by Line
          combined:                   "Combined" # Original: Combined
          preview:                    => core.forum.composer.preview_tooltip

        # Buttons
        optionsButton:                "opshuns" # Original: Options
        deleteButton:                 => core.forum.post_controls.delete_button
        rollbackButton:               "Rollback to Revision {number}"
        rollbackToOriginalButton:     "Rollback 2 Original" # Original: Rollback to Original
        revertChangesButton:          "Revert changez" # Original: Revert Changes

        # Confirmation Messages
        confirmRollback:              "r u suer u wantz 2 chaneg ur current post?" # Original: Are you sure you want to change your current post?
        confirmDelete:                "r u suer u wantz 2 deleet dis edit" # Original: Are you sure you want to delete this edit

        # Error Messages
        rollbackErrorMessage:         "Reverting ov changez faild." # Original: Reverting of changes failed.
        deleteErrorMessage:           "Deletion ov edit" # Original: Deletion of edit

        # Informative Messages
        rollbackSuccessMessage:       "ur changez wuz reverted." # Original: Your changes were reverted.
        deleteSuccessMessage:         "Edit" # Original: Edit
        editedInfo:                   => core.forum.post.edited_tooltip
        deletedInfo:                  "{username} deleted this content {ago}"
        createdInfo:                  "{username} created {ago}"
        revisionInfo:                 "Edited {revisionCount, plural, one {{revisionCount} time} other {{revisionCount} times}}, newest at the top"
        noDiff:                       "No differencez findz tween thees 2 contentz." # Original: No differences found between these two contents.

        differences:
           # one of the following will be used in place of {old} or {new} in ‘sentence’ key
          originalContent:            => the-turk-diff.ref.originalContent
          currentContent:             => the-turk-diff.ref.currentContent
          revisionWithNumber:         => the-turk-diff.ref.revisionWithNumber
          # ---
          sentence:                   "u" # Original: You

        previewMode:
          # one of the following will be used in place of {content} in ‘sentence’ key
          originalContent:            => the-turk-diff.ref.originalContent
          currentContent:             => the-turk-diff.ref.currentContent
          revisionWithNumber:         => the-turk-diff.ref.revisionWithNumber
          # ---
          sentence:                   "u" # Original: You
    admin:
        settings:
            title:                    "Diff settingz" # Original: Diff Settings

            ####################
            # General Settings #
            ####################

            # Informative Messages
            onlyUnsigned:             "Only unsigned integers r allowd!" # Original: Only <strong>unsigned integers</strong> are allowed!
            usePoint:                 "Ues point as decimal seperator 4 float values." # Original: Use <strong>point</strong> as decimal seperator for float values.

            # Switch Components
            separateBlock:            "Show  separator tween different diff hunks in HTML renderers" # Original: Show a separator between different diff hunks in HTML renderers
            mainPostOnly:             "Stoer maen post" # Original: Store main post
            textFormatting:           "Enabel text formatting 4 previews" # Original: Enable text formatting for previews

            # Select Component
            detailLevel:              "Detail Level" # Original: Detail Level
            noneLevel:                "Noen-level" # Original: None-level
            lineLevel:                "Lien-level" # Original: Line-level
            wordLevel:                "werd-level" # Original: Word-level
            charLevel:                "Char-level" # Original: Char-level

            # Text Type Inputs
            neighborLines:            "Neighbor linez" # Original: Neighbor Lines
            neighborLinesHelp:        "Specify teh neighbor lien count dat u wantz 2 show." # Original: Specify the neighbor line count that you want to show.
            # ---
            mergeThreshold:           "Mereg Threshold 4 teh Combined Renderah" # Original: Merge Threshold for the Combined Renderer
            mergeThresholdHelp:       "dis determines whefr  replaec-tyep block shud bees merged or not depending on teh content changd ratio, which values tween 0 an 1." # Original: This determines whether a replace-type block should be merged or not depending on the content changed ratio, which values between 0 and 1.

            ##################################
            # Database Optimisation Settings #
            ##################################

            dbOptimisation:           "Databaes Optimisation" # Original: Database Optimisation
            archiveOlds:              "archiv old revisions" # Original: Archive old revisions
            archiveOldsInfo:          "If x ≥ , furst y=mx+b revisions 4 teh post will bees stord as merged & compressed. Srsly  teh x refers 2 post" # Original: If <strong>x ≥ A</strong>, first <strong>y=mx+b</strong> revisions for the post will be stored as merged & compressed. The <strong>x</strong> refers to post
            useCrons:                 "Ues crons 2 archiv old revisions" # Original: Use crons to archive old revisions
            useCronsHelp:             "u must add Cron entwee 2 ur servr 2 mak dis opshun werk.  It" # Original: You must add Cron entry to your server to make this option work. It
            archiveInfo:              "Keep in mind dat u can disabel both opshuns an run php flarum diff:archiv command 2 archiv old revisions manually." # Original: Keep in mind that you can disable both options and run <code>php flarum diff:archive</code> command to archive old revisions manually.
        permissions:
            viewEditHistory:          "View edit histowee" # Original: View edit history
            deleteEditHistory:        "Deleet oferz edit histowee" # Original: Delete others edit history
            selfDeleteEditHistory:    "Deleet own edit histowee" # Original: Delete own edit history
            rollbackEditHistory:      "Rollback oferz edit histowee" # Original: Rollback others edit history
            selfRollbackEditHistory:  "Rollback own edit histowee" # Original: Rollback own edit history
    ref:
        originalContent:              "original content" # Original: original content
        currentContent:               "current content" # Original: current content
        revisionWithNumber:           "revision {number}"
