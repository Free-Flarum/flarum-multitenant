                add_recipients: "dis discushun will only bees visibel 2 teh userz u chooz hah.  At least 1 recipient (ofr than yourself) iz requird." # Original: This discussion will only be visible to the users you choose here. At least 1 recipient (other than yourself) is required.
                update_recipients: "dis discushun will only bees visibel 2 teh userz u chooz hah." # Original: This discussion will only be visible to the users you choose here.
                selected_users: "Click  usr" # Original: Click a user
                click_user_to_remove_tooltip: "Click 2 remoev" # Original: Click to remove

        post:
            recipients_modified:
                added_and_removed: "{username} added recipients {added} and removed {removed}."
                added: "{username} added recipients {added}."
                removed: "{username} removed recipients {removed}."
                removed_self: "{username} left the private discussion."

        user:
            settings:
                block_pd: "Block privaet discushuns" # Original: Block private discussions
            byobu_link: "Privaet discushuns" # Original: Private Discussions
            dropdown_label: "Privaet discushuns" # Original: Private Discussions

        notifications:
            pd_label: "Someoen includez meh in  nu privaet discushun" # Original: Someone includes me in a new private discussion
            pd_reply_label: "Someoen postz in  privaet discushun Iz" # Original: Someone posts in a private discussion I
            pd_reply_text: "{username} posted in a private discussion you're a part of"
            pd_text: "{username} started a new private discussion with you"
            pd_user_left_label: "recipient usr leaves  privaet discushun Iz" # Original: A recipient user leaves a private discussion I
            pd_user_left_text: "{username} left the private discussion"
            pd_added_text: "{username} added you to a private discussion"
            pd_added_label: "Someoen addz meh 2 an existin privaet discushun" # Original: Someone adds me to an existing private discussion

    admin:
        permission:
            create_private_discussions_with_users: "Creaet privaet discushuns wif userz" # Original: Create private discussions with users
            create_private_discussions_with_groups: "Creaet privaet discushuns wif groups" # Original: Create private discussions with groups
            create_private_discussions_with_blocking_users: "Creaet privaet discushuns wif userz dat block it" # Original: Create private discussions with users that block it
            edit_user_recipients: "Edit userz partaking in privaet discushuns" # Original: Edit users partaking in private discussions
            edit_group_recipients: "Edit groups partaking in privaet discushuns" # Original: Edit groups partaking in private discussions
            view_private_discussions-when-flagged: "View privaet discushuns ov ofr userz if flagged" # Original: View private discussions of other users if flagged

        settings:
            badge-icon: "Byoub discushun Badeg" # Original: Byobu Discussion Badge
            post-event-icon: "Byoub Post eventz" # Original: Byobu Post Events

    email:
        subject:
            private_discussion_created: "[Private Discussion] {display_name} started a new private discussion with you"
            private_discussion_replied: "[Private Discussion] {display_name} posted in a private discussion"
            recipient_removed: "[Private Discussion] {display_name} left the discussion"
            private_discussion_added: "[Private Discussion] {display_name} added you to a private discussion"

        body:
            private_discussion_created: |
                Hey {recipient_display_name},

                {actor_display_name} started a new private discussion with you as a recipient: {discussion_title}.

                View it here:
                {discussion_url}

                You may need to login first before being able to access this link.

            private_discussion_replied: |
                Hey {recipient_display_name},

                {actor_display_name} posted in a private discussion with you as a recipient: {discussion_title}.

                View it here:
                {post_url}

                You may need to login first before being able to access this link.

            recipient_removed: |
                Hey {recipient_display_name},

                {actor_display_name} left the private discussion: {discussion_title}. They'll no longer be able to view any of it's content.

                View it here:
                {discussion_url}

                You may need to login first before being able to access this link.

            private_discussion_added: |
                Hey {recipient_display_name},

                {actor_display_name} added you to an existing private discussion: {discussion_title}.

                View it here:
                {discussion_url}

                You may need to login first before being able to access this link.
