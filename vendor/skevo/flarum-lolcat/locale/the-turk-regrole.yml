the-turk-regrole:

    ##
    # UNIQUE KEYS - The following keys are used in only one location each.
    ##

    # Translations in this namespace are used by the admin interface.
    admin:

      # These translations are used in the Settings page.
      settings:
        allowed_roles_label:        "allowd Roles" # Original: Allowed Roles
        allowed_roles_text:         "chooz roles does userz allowd 2 assign themselvez." # Original: Choose roles those users allowed to assign themselves.
        other_options_heading:      "ofr opshuns" # Original: Other Options
        allow_multiple_roles_label: "Allow userz 2 haz multipel roles assigned" # Original: Allow users to have multiple roles assigned
        force_users_label:          "Forec userz 2 assign at least wan roel 2 themselvez" # Original: Force users to assign at least one role to themselves
        force_users_text:           "If enabld, userz hoo haven" # Original: If enabled, users who haven

    # Translations in this namespace are used by the forum user interface.
    forum:

      # These translations will be shown as an Alert component above the main content.
      suspended_temporarily_message: "We" # Original: We
      choose_role_button_label:      => the-turk-regrole.ref.choose_a_role

      # These translations are used for validation.
      required_role_message: "u must chooz  roel." # Original: You must choose a role.

      # These translations are used in the "Choose A Role" modal.
      choose_role_modal:
        choose_role_heading: => the-turk-regrole.ref.choose_a_role
        choose_role_text:    "plz chooz  roel 2 continue usin r forum." # Original: Please choose a role to continue using our forum.
        save_button:         => core.ref.save_changes

      # These translations are used in the "Sign Up" modal.
      sign_up_modal:
        choose_role_heading: => the-turk-regrole.ref.choose_a_role

    ##
    # REUSED TRANSLATIONS - These keys should not be used directly in code!
    ##

    # Translations in this namespace are referenced by two or more unique keys.
    ref:
      choose_a_role: "chooz  Roel" # Original: Choose A Role
