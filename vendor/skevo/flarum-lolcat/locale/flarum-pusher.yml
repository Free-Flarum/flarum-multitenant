flarum-pusher:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Pusher Settings modal dialog.
    pusher_settings:
      app_cluster_label: "Clustah" # Original: Cluster
      app_id_label: "App ID" # Original: App ID
      app_key_label: "App Key" # Original: App Key
      app_secret_label: "App seekret" # Original: App Secret
      title: "Pushah settingz" # Original: Pusher Settings

  # Translations in this namespace are used by the admin interface.
  forum:

    # These translations are used in the discussion list.
    discussion_list:
      show_updates_text: "{count, plural, one {Show # updated discussion} other {Show # updated discussions}}"
