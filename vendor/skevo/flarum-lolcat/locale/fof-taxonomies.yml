fof-taxonomies:
    admin:
        menu:
            title: "Taxonomies" # Original: Taxonomies
            description: "Creaet custom taxonomies an termz." # Original: Create custom taxonomies and terms.
        page:
            title: "Taxonomies" # Original: Taxonomies
            create:
                taxonomy: "Creaet taxonomy" # Original: Create taxonomy
                term: "Creaet term" # Original: Create term
            reset-term-order: "Reset termz list 2 alphabetical ordr" # Original: Reset terms list to alphabetical order
        edit-taxonomy:
            title:
                new: "Creaet Taxonomy" # Original: Create Taxonomy
                edit: "Edit Taxonomy" # Original: Edit Taxonomy
            field:
                type: "Tyep" # Original: Type
                typeDescription: >
                    Taxonomies can be used on multiple Flarum resources.
                    The type cannot be changed after creation.
                    You can use identical names and slugs for taxonomies of different types.
                name: => fof-taxonomies.ref.field.name
                slug: => fof-taxonomies.ref.field.slug
                description: => fof-taxonomies.ref.field.description
                color: => fof-taxonomies.ref.field.color
                icon: => fof-taxonomies.ref.field.icon
                iconDescription: => fof-taxonomies.ref.field.iconDescription
                showLabel: "Show taxonomy label togehtr wif term" # Original: Show taxonomy label together with term
                showFilter: "Show filtr on homepaeg" # Original: Show filter on homepage
                allowCustomValues: "Allow custom values" # Original: Allow custom values
                customValueValidation: "Validation 4 custom values" # Original: Validation for custom values
                customValueSlugger: "Sluggah 4 custom values" # Original: Slugger for custom values
                customValueSluggerDescription: >
                    Choose how you want the slug generated.
                    If a slug already exists, a numeric prefix will automatically be appended.
                    For the Transliterator option, you need to install and configure that other extension in advance.
                countRequired: "requird numbr ov termz" # Original: Required number of terms
                countRequiredDescription: >
                    Enter the minimum and maximum number of terms from that taxonomies that may be applied to a discussion.
                rangeSeparatorText: "2" # Original: to
            delete: => fof-taxonomies.ref.delete
            deleteConfirmation: >
                Do you really want to delete the taxonomy {name}?
                All terms under that taxonomy will be deleted.
                Discussions using the taxonomy will NOT be deleted.
            submit:
                new: => fof-taxonomies.ref.submit.new
                edit: => fof-taxonomies.ref.submit.edit
            type-options:
                discussions: "discushuns" # Original: Discussions
                users: "userz" # Original: Users
            validation-options:
                default: "Any text value" # Original: Any text value
                alpha_num: "alaf-numerical values" # Original: Alpha-numerical values
                alpha_dash: "alaf-numerical values an dashes/underscorez" # Original: Alpha-numerical values and dashes/underscores
                regex: "Regular expreshun" # Original: Regular expression
            slugger-options:
                random: "Random identifiah" # Original: Random identifier
                alpha_dash: "ASCII alaf-numerical sluggah" # Original: ASCII alpha-numerical slugger
                transliterator: "Ues FoF Transliterator extension" # Original: Use FoF Transliterator extension
        edit-term:
            title:
                new: "Creaet Term" # Original: Create Term
                edit: "Edit Term" # Original: Edit Term
            field:
                name: => fof-taxonomies.ref.field.name
                slug: => fof-taxonomies.ref.field.slug
                description: => fof-taxonomies.ref.field.description
                color: => fof-taxonomies.ref.field.color
                icon: => fof-taxonomies.ref.field.icon
                iconDescription: => fof-taxonomies.ref.field.iconDescription
            delete: => fof-taxonomies.ref.delete
            deleteConfirmation: >
                Do you really want to delete the term {name}?
                Discussions using the term will NOT be deleted.
            submit:
                new: => fof-taxonomies.ref.submit.new
                edit: => fof-taxonomies.ref.submit.edit
        permissions:
            heading: "Taxonomies" # Original: Taxonomies
            seeOwnDiscussion: "c taxonomies on own discushuns" # Original: See taxonomies on own discussions
            seeAnyDiscussion: "c taxonomies on all discushuns" # Original: See taxonomies on all discussions
            editOwnDiscussion: "Edit taxonomies on own discushuns" # Original: Edit taxonomies on own discussions
            editAnyDiscussion: "Edit taxonomies on any discushun" # Original: Edit taxonomies on any discussion
            seeOwnUser: "c taxonomies on own usr" # Original: See taxonomies on own user
            seeAnyUser: "c taxonomies on any usr" # Original: See taxonomies on any user
            editOwnUser: "Edit taxonomies on own usr" # Original: Edit taxonomies on own user
            editAnyUser: "Edit taxonomies on any usr" # Original: Edit taxonomies on any user
            ownDisabledEveryone: "Non-activated an suspended memberz" # Original: Non-activated and suspended members
            ownDisabledMembers: "Activated memberz" # Original: Activated members

    forum:
        composer:
            choose: Choose {taxonomy}

        modal:
            title:
                new: Choose {taxonomy} for your discussion
                edit: Edit {taxonomy} for {title}
            placeholder: Choose a term...|Choose {remaining} terms...
            placeholderOptional: "chooz..." # Original: Choose...
            custom: Use {value}
            submit: "k" # Original: OK

        discussion:
            edit: Edit {taxonomy}

        user:
            nav: "Taxonomies" # Original: Taxonomies
            edit: Edit {taxonomy}

    ref:
        field:
            name: "naym" # Original: Name
            slug: "Slug" # Original: Slug
            description: "descripshun" # Original: Description
            color: "Color" # Original: Color
            icon: "Icon" # Original: Icon
            iconDescription: "entr teh naym ov any FontAwesoem icon clas, includin teh fas fa- prefix." # Original: Enter the name of any <a>FontAwesome</a> icon class, <em>including</em> the <code>fas fa-</code> prefix.
        delete: "Deleet" # Original: Delete
        submit:
            new: "Creaet" # Original: Create
            edit: "Saev" # Original: Save
