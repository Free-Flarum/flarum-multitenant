  ref:
    ban_label: "Ban" # Original: Ban
    ban_ip_addresses: "Ban IP(s)" # Original: Ban IP(s)
    ban_ip_button: "Ban IP" # Original: Ban IP

    unban_label: "Unban" # Original: Unban
    unban_ip_addresses: "Unban IP(s)" # Original: Unban IP(s)
