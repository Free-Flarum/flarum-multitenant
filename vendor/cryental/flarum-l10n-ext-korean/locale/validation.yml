  max:
    numeric: ":attribute는 :max보다 클 수 없습니다."
    file: ":attribute는 :max KB보다 클 수 없습니다."
    string: ":attribute는 :max개 문자보다 클 수 없습니다."
    array: ":attribute의 항목은 :max개 이상일 수 없습니다."
  mimes: ":attribute는 :values 형식의 파일이어야 합니다."
  mimetypes: ":attribute는 :values 형식의 파일이어야 합니다."
  min:
    numeric: ":attribute 값은 :min 이상이어야 합니다."
    file: ":attribute는 크기가 :min KB 이상이어야 합니다."
    string: ":attribute는 최소 :min 문자 이상이어야 합니다."
    array: ":attribute에는 :min개 이상의 항목이 있어야 합니다."
  not_in: "선택한 :attribute이 잘못되었습니다."
  not_regex: ":attribute 형식이 잘못되었습니다."
  numeric: ":attribute는 숫자여야 합니다."
  present: ":attribute 필드가 존재해야 합니다."
  regex: ":attribute 형식이 잘못되었습니다."
  required: ":attribute 필드는 필수입니다."
  required_if: ":other가 :value인 경우 :attribute 필드는 필수입니다."
  required_unless: ":values에 :other가 있지 않으면 :attribute 필드는 필수입니다."
  required_with: ":values가 존재하는 경우 :attribute 필드는 필수입니다."
  required_with_all: ":values가 존재하는 경우 :attribute 필드는 필수입니다."
  required_without: ":values가 존재하지 않는 경우 :attribute 필드는 필수입니다."
  required_without_all: ":values가 없는 경우 :attribute 필드는 필수입니다."
  same: ":attribute와 :other가 일치해야 합니다."
  size:
    numeric: ":attribute는 크기가 :size여야 합니다."
    file: ":attribute는 크기가 :size KB여야 합니다."
    string: ":attribute는 :size 문자여야 합니다."
    array: ":attribute에는 :size개 항목이 포함되어야 합니다."
  starts_with: ":attribute는 다음 :values 중 하나로 시작해야 합니다."
  string: ":attribute는 문자열이어야 합니다."
  timezone: ":attribute의 영역은 유효해야 합니다."
  unique: ":attribute가 이미 사용되었습니다."
  uploaded: ":attribute을 업로드하지 못했습니다."
