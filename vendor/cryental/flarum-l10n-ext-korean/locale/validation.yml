  after: ":attribute는 :date 이후의 날짜여야 합니다."
  after_or_equal: ":attribute는 :date 이후의 날짜이거나 같아야 합니다."
  alpha: ":attribute은 문자만 포함할 수 있습니다."
  alpha_dash: ":attribute은 문자, 숫자, 대시 및 밑줄만 포함할 수 있습니다."
  alpha_num: ":attribute은 문자와 숫자만 포함할 수 있습니다."
  array: ":attribute은 배열이어야 합니다."
