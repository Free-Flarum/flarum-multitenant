    string: ":attribute은 :value 개 문자보다 크거나 같아야 합니다"
    array: ":attribute에는 :value 개 이상의 항목이 있어야 합니다."
  image: ":attribute은 이미지여야 합니다."
  in: "선택한 :attribute가 잘못되었습니다."
  in_array: ":attribute 필드가 :other에 존재하지 않습니다."
  integer: ":attribute는 정수여야 합니다."
  ip: ":attribute는 유효한 IP 주소여야 합니다."
  ipv4: ":attribute는 유효한 IPv4 주소여야 합니다."
