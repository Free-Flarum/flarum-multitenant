  dimensions: ":attribute의 이미지 치수가 잘못되었습니다."
  distinct: ":attribute 필드에 중복된 값이 있습니다."
  email: ":attribute은 올바른 이메일 주소여야 합니다."
  ends_with: ":attribute은 다음 :values 중 하나로 끝나야 합니다.  "
  exists: "선택한 :attribute이 잘못되었습니다."
  file: ":attribute은 파일이어야 합니다."
  filled: ":attribute 필드에 값이 있어야 합니다."
  gt:
    numeric: ":attribute은 :value보다 커야 합니다."
    file: ":attribute의 크기는 :value KB보다 커야 합니다."
    string: ":attribute은 :value 문자보다 커야 합니다."
    array: ":attribute에는 :value 개 이상의 항목이 있어야 합니다."
  gte:
    numeric: ":attribute은 :value보다 크거나 같아야 합니다."
