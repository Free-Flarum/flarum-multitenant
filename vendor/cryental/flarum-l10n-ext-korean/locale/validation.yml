    string: ":attribute은 :min ~ :max 자 사이여야 합니다."
    array: ":attribute에는 :min ~ :max 개의 항목이 있어야 합니다."
  boolean: ":attribute 필드는 참 또는 거짓이어야 합니다."
  confirmed: ":attribute 확인이 일치하지 않습니다."
