flarum-mentions:
  email:
    post_mentioned:
      body: "Hey {recipient_display_name}!\n\n{replier_display_name} respondió a su publicación (#{post_number}) en {title}.\n\n{url}\n\n---\n\n{content}\n"
      subject: '{replier_display_name} respondió a su publicación en {title}'
    user_mentioned:
      body: "Hey {recipient_display_name}!\n\n{mencioner_display_name} le mencionó en una publicación en {title}.\n\n{url}\n\n---\n\n{content}\n"
      subject: '{mencioner_display_name} le mencionó en {title}'
  forum:
    composer:
      mention_tooltip: Mencionar a un usuario o publicación
      reply_to_post_text: "Respuesta a #{number}"
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} respondió a su publicación|{username} respondieron a su publicación"
      user_mentioned_text: "{username} le mencionó"
    post:
      mentioned_by_self_text: "{users} respondió a esto.|{users} respondieron a esto."
      mentioned_by_text: "{users} respondió a esto.|{users} respondieron a esto."
      others_text: => core.ref.some_others
      quote_button: Citar
      reply_link: => core.ref.reply
      you_text: => core.ref.you
    settings:
      notify_post_mentioned_label: Alguien respondió a su publicación
      notify_user_mentioned_label: Alguien le mencionó en una publicación
    user:
      mentions_link: Menciones
