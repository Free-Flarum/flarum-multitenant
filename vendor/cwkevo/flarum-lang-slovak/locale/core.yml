      log_out_confirmation: "Si si istý že sa chceš odhlásiť z fóra {forum}?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Potvrď Nové Heslo
      new_password_label: Nové Heslo
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "Používateľské meno smie obsahovať iba písmená, číslice, podtržníky alebo pomlčky."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktivuj si svoj nový účet
      body: |
        Ahoj {username}!

        Niekto (dúfam že ty!) sa zaregistoval na fóre {forum} s použitím tejto E-mailovej adresy.

        Ak si to bol ty, jednoducho klikni na nasledujíci odkaz a tým potvrdíš svoj účet:
        {url}

        Ak si sa nezaregistroval, prosím odignoruj tento mail.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Potvrď svoju novú E-mailovú adresu
      body: |
        Ahoj {username}!

        Niekto (dúfam že ty!) si zmenil E-mailovú adresu na fóre {forum} na túto.

        Ak si to bol ty, prosím klikni na nasledujúci odkaz, ktorým sa tvoja nová adresa potvrdí:
        {url}

        Ak si to nebol ty, jednoducho tento mail odignoruj.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => Zmena Hesla
      body: |
        Ahoj {username}!

        Niekto (dúfam že ty!) odoslal žiadosť o zabudnuté heslo na fóre {forum}.

        Ak si to bol ty, prosím klikni na nasledujúci odkaz a zmeň si heslo:
        {url}

        Ak si neželáš zmeniť heslo, prosím odignoruj tento mail a nič sa nestane.

    # These translations are used when testing mailing configuration
    send_test:
      subject: Flarum Testovací Mail
      body: |
        Ahoj {username}!

        Toto je testovací mail od Flarumu, aby si sa uistil že všetko funguje tak ako má.

        Ak si to ty, tak to znamená že tvoje E-mailové nastavenia fungujú správne!

        Ak si to nebol ty, prosím odignoruj tento mail.

