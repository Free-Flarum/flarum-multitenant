flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: Spomenúť používateľa alebo príspevok
      reply_to_post_text: "Odpovedať na #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "Používateľ {username} odpovedal na tvoj príspevok"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "Používateľ {username} ťa spomenul"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "Používateľ {users} na toto odpovedal."  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "Používatelia {users} na toto odpovedali."       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: Citovať
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: Niekto odpovie na jeden z mojích príspevok
      notify_user_mentioned_label: Niekto ma spomenie v príspevku

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: Spomenutia

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is replied to
    post_mentioned:
      subject: "{replier_display_name} odpovedal na tvoj príspevok v diskusii {title}"
      body: |
        Ahoj {recipient_display_name}!

        {replier_display_name} odpovedal na tvoj príspevok (#{post_number}) v diskusii {title}.

        {url}

        ---

        {content}

    # These translations are used in emails sent when a user is mentioned
    user_mentioned:
      subject: "{mentioner_display_name} ťa spomenul v diskusii {title}"
      body: |
        Ahoj {recipient_display_name}!

        {mentioner_display_name} ťa spomenul v príspevku v diskusii {title}.

        {url}

        ---

        {content}

